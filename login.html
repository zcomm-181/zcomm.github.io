<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login | PT. Zeryn Komunika</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    .login-wrap{
      min-height:100vh; display:grid; place-items:center; padding:6rem 5%;
      background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
    }
    .login-card{
      width:min(520px, 92vw);
      background:linear-gradient(135deg, rgba(184,134,11,.05), rgba(0,0,0,.8));
      border:1px solid rgba(184,134,11,.2);
      border-radius:20px; padding:2rem; box-shadow:0 20px 60px rgba(184,134,11,.25);
    }
    .login-card h1{
      margin:0 0 1rem; font-size:2rem; font-weight:900;
      background: linear-gradient(135deg, #fff 0%, var(--accent) 80%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-transform:uppercase; letter-spacing:2px;
    }
    .field{ display:flex; flex-direction:column; gap:.5rem; margin:.9rem 0; }
    .field label{ font-weight:600; }
    .field input{
      padding: .9rem 1rem; border-radius:12px; border:1px solid rgba(184,134,11,.25);
      background:rgba(255,255,255,.06); color:#fff; outline:none;
    }
    .actions{ display:flex; justify-content:space-between; align-items:center; margin-top:1.2rem; }
    .link{ color:#c0c0c0; text-decoration:none; font-size:.95rem; }
    .link:hover{ text-decoration:underline; }
    .btn{ display:inline-block; padding: .9rem 1.4rem; border-radius:9999px; border:none; cursor:pointer; }
    .btn-primary{ background:linear-gradient(135deg, var(--accent), #a67c00); color:#000; font-weight:700; }
    [data-theme="light"] .login-wrap{ background: linear-gradient(180deg, var(--light-bg) 0%, #eef3f8 100%); }
    [data-theme="light"] .login-card{ background:linear-gradient(135deg, rgba(11,110,169,.05), rgba(255,255,255,.9)); border-color: color-mix(in hsl, var(--light-accent) 25%, transparent); }
    [data-theme="light"] .field input{ background:rgba(255,255,255,.85); color:#0a1a2b; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-logo">
        <img src="Logo.png" alt="Logo" class="logo-img" />
        <span class="logo-text">PT. ZERYN KOMUNIKA</span>
      </div>
      <div class="nav-pill">
        <span class="nav-indicator"></span>
        <ul class="nav-links">
          <li><a href="index.html#home" class="nav-link">Home</a></li>
          <li><a href="index.html#about" class="nav-link">About</a></li>
          <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
          <li><a href="index.html#contact" class="nav-link">Contact</a></li>
          <li><a href="login.html" class="nav-link active">Login</a></li>
        </ul>
      </div>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <div class="track"><div class="knob"><span class="icon-sun">‚òÄÔ∏è</span><span class="icon-moon">üåô</span></div></div>
      </label>
    </div>
  </nav>

  <main class="login-wrap">
    <form class="login-card" action="#" method="post">
      <h1>Employee Login</h1>
      <div class="field">
        <label for="email">Email Karyawan</label>
        <input id="email" name="email" type="email" placeholder="name@company.com" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <div class="actions">
        <a class="link" href="#">Lupa password?</a>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </main>

  <script src="config.js"></script>
</body>
</html>
